<nav class="navbar navbar-expand-md navbar-dark bg-primary">

    <div class="container"> 
      
      <a class="navbar-brand" [routerLink]="['/home']">Store</a>
  
        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <span class="mr-2">
            <img src="{{photoUrl || '../../../../../assets/user.png'}}">
          </span>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Welcome {{authService.decodedToken?.unique_name | titlecase}}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" [routerLink]="['/member/edit']"><i class="fa fa-user"></i>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out"></i>Logout</a>
          </div>
        </div>
  
        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
          <input [(ngModel)]="model.UserName" name="username" type="text" class="form-control mr-sm-2" placeholder="Username" required #userNameTEST="ngModel">
          <input [(ngModel)]="model.Password" name="password" type="password" class="form-control mr-sm-2" placeholder="Password" required #passwordTEST="ngModel">
          <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
  
    </div>
  
  </nav>
