kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metrics
      version: v01
  template:
    metadata:
      labels:
        app: metrics
        version: v01
    spec:
      containers:
        - name: metrics
          image: cembo/store_metrics:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: metrics-service-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: metrics
  ports:
    - name: metrics
      protocol: TCP
      port: 80
      targetPort: 80

---

# development - optional - for direct access

apiVersion: v1
kind: Service
metadata:
  name: metrics-nodeport-srv
spec:
  type: NodePort
  selector:
    app: metrics
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30008