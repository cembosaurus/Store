kind: Deployment
apiVersion: apps/v1
metadata:
  name: metrics-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-metrics
      version: v01
  template:
    metadata:
      labels:
        app: store-metrics
        version: v01
    spec:
      containers:
        - name: store-metrics
          image: cembo/store_metrics:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: metrics-service-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: store-metrics
  ports:
    - name: store-metrics
      protocol: TCP
      port: 80
      targetPort: 80