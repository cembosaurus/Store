kind: Deployment
apiVersion: apps/v1
metadata:
  name: inventory-amqp-consumer-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-amqp-consumer
      version: v01
  template:
    metadata:
      labels:
        app: inventory-amqp-consumer
        version: v01
    spec:
      containers:
        - name: inventory-amqp-consumer
          image: cembo/store_inventory_amqp_consumer:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: inventory-amqp-consumer-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: inventory-amqp-consumer
  ports:
    - name: inventory-amqp-consumer
      protocol: TCP
      port: 80
      targetPort: 80

---

# development - optional - for direct access

apiVersion: v1
kind: Service
metadata:
  name: inventory-amqp-consumer-nodeport-srv
spec:
  type: NodePort
  selector:
    app: inventory-amqp-consumer
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30092