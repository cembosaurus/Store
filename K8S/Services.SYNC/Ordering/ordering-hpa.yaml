apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ordering-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ordering-service-depl
  minReplicas: 2           # Minimum number of pods
  maxReplicas: 10          # Maximum number of pods
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50   # Scale if average CPU > 50%
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70   # Scale if average memory > 70%
