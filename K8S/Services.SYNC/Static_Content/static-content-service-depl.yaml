kind: Deployment
apiVersion: apps/v1
metadata:
  name: static-content-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-content
      version: v01
  template:
    metadata:
      labels:
        app: static-content
        version: v01
    spec:
      containers:
        - name: static-content
          image: cembo/store_static_content:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: static-content-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: static-content
  ports:
    - name: static-content
      protocol: TCP
      port: 80
      targetPort: 80

---

# development - optional - for direct access

apiVersion: v1
kind: Service
metadata:
  name: static-content-nodeport-srv
spec:
  type: NodePort
  selector:
    app: static-content
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30006