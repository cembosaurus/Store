kind: Deployment
apiVersion: apps/v1
metadata:
  name: management-service-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: store-management
      version: v01
  template:
    metadata:
      labels:
        app: store-management
        version: v01
    spec:
      containers:
        - name: store-management
          image: cembo/store_management:latest
          ports:
            - containerPort: 80

---

apiVersion: v1
kind: Service
metadata:
  name: management-service-clusterip-srv
spec:
  type: ClusterIP
  selector:
    app: store-management
  ports:
    - name: store-management
      protocol: TCP
      port: 80
      targetPort: 80