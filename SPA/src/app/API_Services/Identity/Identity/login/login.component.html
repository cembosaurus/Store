  <div>
    
    <div>
      <a *ngIf="loggedIn()"><p>Welcome {{user.name}}</p></a>
      <ul>
        <button *ngIf="loggedIn()" type="submit" (click)="logOut()">Log Out</button>
      </ul>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">

      <input class="form-rounded me-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="user.name" #userNameTEST="ngModel">

      <input class="form-rounded me-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="user.password" #passwordTEST="ngModel">
      
      <button [disabled]="!loginForm.valid" type="submit">Login</button>

    </form>
    
  </div>

  <div *ngIf="!loggedIn()" class="container mt-5">

    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Log In</h1>
      <p class="lead">Or sign up!</p>
      <div class="text-center">
        <button (click)="registerToggle()">Register</button>
        <button>Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (canceFromRegister)="cancelRegister($event)"></app-register>
        </div>
      </div>
    </div>
  
  </div>
