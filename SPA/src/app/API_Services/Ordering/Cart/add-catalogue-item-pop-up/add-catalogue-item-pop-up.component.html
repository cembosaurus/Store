<div class="size">
{{_itemId}}
    <table class="center" style="width:40%">
        <tr>
          <th><a href="#!" class="btn btn-primary shadow-0 me-1" (click)="increaseOnCart()"> + </a></th>
          <th style="width:20%">{{_amountOnCart}}</th>
          <th><a href="#!" class="btn btn-primary shadow-0 me-1" (click)="decreaseOnCart()"> - </a></th>
        </tr>
    </table>

</div>
