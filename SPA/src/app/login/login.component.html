  <div class="navbar bg-primary">
    
    <a *ngIf="loggedIn()" class="navbar-brand" href="#"> Welcome {{userDTO.Name}}</a>

    <ul class="navbar-nav mr-auto">
      <button *ngIf="loggedIn()" class="btn btn-success my-2 my-sm-0" type="submit" (click)="logOut()">Log Out</button>
    </ul>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">

      <input class="form-rounded me-sm-2" type="text" name="username" placeholder="Username" required [(ngModel)]="userDTO.Name" #userNameTEST="ngModel">

      <input class="form-rounded me-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="userDTO.Password" #passwordTEST="ngModel">
      
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>

    </form>
    
  </div>

  <div *ngIf="!loggedIn()" class="container mt-5">

    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Log In</h1>
      <p class="lead">Or sign up!</p>
      <div class="text-center">
        <button class="btn btn-primary btn-lg me-sm-2" (click)="registerToggle()">Register</button>
        <button class="btn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register (canceFromRegister)="cancelRegister($event)"></app-register>
        </div>
      </div>
    </div>
  
  </div>
